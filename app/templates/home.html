{% extends "base.html" %}

{% block title %}Inicio - DataX POS{% endblock %}

{% block header_title %}
<div>
    <h1 class="text-lg font-bold text-slate-800 dark:text-white tracking-tight">Bienvenido</h1>
    <p class="text-[10px] text-slate-500 dark:text-slate-400 uppercase tracking-widest font-semibold"
        id="current-date-header">--/--/----</p>
</div>
{% endblock %}

{% block content %}
<div class="h-full flex flex-col items-center justify-center p-6 text-center">

    <div
        class="glass-card p-10 rounded-3xl max-w-2xl w-full flex flex-col items-center animate-fade-in relative overflow-hidden">
        <!-- Glow Effect -->
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-primary-500/20 blur-[100px] rounded-full pointer-events-none">
        </div>

        <div
            class="w-24 h-24 bg-gradient-to-br from-slate-200 to-slate-300 dark:from-slate-700 dark:to-slate-800 rounded-full flex items-center justify-center mb-6 shadow-xl ring-4 ring-white/10 relative z-10">
            <span class="text-4xl font-bold text-slate-600 dark:text-slate-200" id="home-avatar">U</span>
        </div>

        <h2 class="text-3xl font-bold text-slate-800 dark:text-white mb-2 relative z-10">Hola, <span id="home-username"
                class="text-primary-500">Usuario</span></h2>
        <p class="text-slate-500 dark:text-slate-400 mb-8 relative z-10">¿Qué te gustaría hacer hoy?</p>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full relative z-10">
            <a href="/pos"
                class="group bg-gradient-to-br from-primary-600 to-primary-700 hover:from-primary-500 hover:to-primary-600 p-4 rounded-xl shadow-lg hover:shadow-primary-500/25 transition-all transform hover:-translate-y-1 text-white flex flex-col items-center justify-center gap-3">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                </svg>
                <span class="font-bold text-sm">Ir al Punto de Venta</span>
            </a>
            <a href="/"
                class="group bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 p-4 rounded-xl shadow-sm hover:border-primary-500/50 transition-all transform hover:-translate-y-1 flex flex-col items-center justify-center gap-3">
                <svg class="w-8 h-8 text-slate-400 group-hover:text-primary-400 transition-colors" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                    </path>
                </svg>
                <span class="font-bold text-sm text-slate-600 dark:text-slate-300">Ver Dashboard</span>
            </a>
        </div>
    </div>

</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const userStr = sessionStorage.getItem('CURRENT_USER');
        const dateEl = document.getElementById('current-date-header');

        if (userStr) {
            try {
                const user = JSON.parse(userStr);
                document.getElementById('home-username').textContent = user.username || 'Usuario';
                document.getElementById('home-avatar').textContent = (user.username || 'U').charAt(0).toUpperCase();
            } catch (e) { }
        }

        const now = new Date();
        dateEl.textContent = now.toLocaleDateString('es-MX', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    });
</script>
{% endblock %}
