{% extends "base.html" %}

{% block content %}
<div class="h-screen w-full flex flex-col overflow-hidden">
    <!-- Header -->
    <header
        class="bg-white/40 dark:bg-black/40 backdrop-blur-md border-b border-slate-200 dark:border-white/5 p-4 flex justify-between items-center z-10 sticky top-0">
        <div>
            <h1
                class="text-2xl font-black text-slate-800 dark:text-transparent dark:bg-clip-text dark:bg-gradient-to-r dark:from-emerald-400 dark:to-cyan-400">
                Departamentos
            </h1>
            <p class="text-xs text-slate-500 dark:text-slate-400 mt-1 font-medium">GestiÃ³n de categorÃ­as de productos
            </p>
        </div>
        <div>
            <!-- Tools if needed -->
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto p-6 relative">
        <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- Left: Form -->
            <div class="md:col-span-1">
                <div class="bg-slate-900 rounded-2xl border border-slate-800 p-6 sticky top-6 shadow-lg">
                    <h2 class="text-lg font-bold text-white mb-4">Nuevo / Editar</h2>
                    <form id="dept-form" class="space-y-4">
                        <input type="hidden" id="dept-id">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">Nombre
                                Departamento</label>
                            <input type="text" id="dept-name" required
                                class="w-full px-4 py-2 bg-slate-950 border border-slate-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-emerald-500 transition"
                                placeholder="Ej. Abarrotes">
                        </div>

                        <div class="flex gap-2 pt-2">
                            <button type="submit"
                                class="flex-1 bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2 rounded-lg transition shadow-lg shadow-emerald-500/20">
                                Guardar
                            </button>
                            <button type="button" onclick="resetForm()"
                                class="px-4 py-2 bg-slate-800 hover:bg-slate-700 text-slate-300 font-bold rounded-lg transition">
                                Limpiar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right: List -->
            <div class="md:col-span-2">
                <div class="bg-slate-900 rounded-2xl border border-slate-800 p-6 shadow-lg">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-bold text-white">Lista de Departamentos (<span id="dept-count">0</span>)
                        </h2>
                        <button onclick="loadDepts()" class="text-slate-400 hover:text-white transition">
                            ðŸ”„ Actualizar
                        </button>
                    </div>

                    <div id="loading" class="hidden text-center py-10">
                        <div
                            class="w-8 h-8 border-4 border-slate-700 border-t-emerald-500 rounded-full animate-spin mx-auto">
                        </div>
                    </div>

                    <ul id="dept-list" class="space-y-2">
                        <!-- Items injected via JS -->
                    </ul>
                </div>
            </div>

        </div>
    </main>
</div>
{% endblock %}

{% block scripts %}
<script>
    const API_BASE_URL = 'http://127.0.0.1:8000';
    const ACCESS_TOKEN = sessionStorage.getItem('ACCESS_TOKEN');

    // Auth helpers
    async function apiFetch(endpoint, options = {}) {
        const headers = { 'Authorization': `Bearer ${ACCESS_TOKEN}`, 'Content-Type': 'application/json', ...options.headers };
        const res = await fetch(`${API_BASE_URL}${endpoint}`, { ...options, headers });
        if (res.status === 401) window.location.href = '/auth';
        if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            throw new Error(err.detail || 'Error en la peticiÃ³n');
        }
        return res.status === 204 ? null : res.json();
    }

    // Load
    async function loadDepts() {
        const list = document.getElementById('dept-list');
        const loader = document.getElementById('loading');
        const countSpan = document.getElementById('dept-count');

        list.innerHTML = '';
        loader.classList.remove('hidden');

        try {
            const depts = await apiFetch('/api/departments/');
            countSpan.textContent = depts.length;

            if (depts.length === 0) {
                list.innerHTML = '<li class="text-slate-500 text-center py-4">No hay departamentos registrados.</li>';
                return;
            }

            list.innerHTML = depts.map(d => `
                <li class="flex justify-between items-center bg-slate-950/50 border border-slate-800 p-4 rounded-xl hover:border-slate-600 transition group">
                    <div>
                        <span class="text-white font-bold block">${d.name}</span>
                        <span class="text-xs text-slate-500">ID: ${d.id}</span>
                    </div>
                    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="editDept(${d.id}, '${d.name}')" 
                            class="px-3 py-1 text-xs font-bold bg-blue-900/30 text-blue-400 hover:bg-blue-900/50 rounded-lg transition">
                            Editar
                        </button>
                        <button onclick="deleteDept(${d.id})" 
                            class="px-3 py-1 text-xs font-bold bg-rose-900/30 text-rose-400 hover:bg-rose-900/50 rounded-lg transition">
                            Eliminar
                        </button>
                    </div>
                </li>
            `).join('');

        } catch (e) {
            console.error(e);
            alert('Error cargando departamentos: ' + e.message);
        } finally {
            loader.classList.add('hidden');
        }
    }

    // Create / Edit
    const form = document.getElementById('dept-form');
    form.onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('dept-id').value;
        const name = document.getElementById('dept-name').value;

        try {
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/departments/${id}` : '/api/departments/';

            await apiFetch(url, {
                method,
                body: JSON.stringify({ name })
            });

            resetForm();
            loadDepts();

        } catch (e) {
            alert(e.message);
        }
    };

    window.editDept = (id, name) => {
        document.getElementById('dept-id').value = id;
        document.getElementById('dept-name').value = name;
        document.getElementById('dept-name').focus();
    };

    window.deleteDept = async (id) => {
        if (!confirm('Â¿Seguro que deseas eliminar este departamento?')) return;
        try {
            await apiFetch(`/api/departments/${id}`, { method: 'DELETE' });
            loadDepts();
        } catch (e) {
            alert(e.message);
        }
    };

    window.resetForm = () => {
        form.reset();
        document.getElementById('dept-id').value = '';
    }

    // Init
    loadDepts();
</script>
{% endblock %}
