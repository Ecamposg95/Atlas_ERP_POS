<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Atlas ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ajuste para que el grid funcione bien */
        #products-grid {
            align-content: start;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex overflow-hidden">

    <div id="global-sidebar"></div>

    <main class="flex-1 flex w-full">
        <div class="flex-1 flex flex-col border-r border-gray-300">
            <div class="p-4 bg-white border-b">
                <input id="pos-search" type="text" placeholder="Buscar producto..."
                    class="w-full p-3 border rounded text-lg bg-gray-50">
            </div>
            <div id="products-grid" class="flex-1 overflow-y-auto p-4 grid grid-cols-3 gap-3 bg-gray-100">
            </div>
        </div>

        <div class="w-[500px] flex flex-col bg-white shadow-2xl z-10">
            <div class="p-4 bg-slate-800 text-white flex justify-between">
                <h2 class="font-bold text-xl">Ticket de Venta</h2>
                <span id="clock-display" class="font-mono">00:00</span>
            </div>

            <div class="flex-1 overflow-y-auto p-2" id="cart-container">
                <ul id="cart-list" class="divide-y"></ul>
            </div>

            <div class="p-4 bg-gray-50 border-t">
                <div class="flex justify-between items-end mb-4">
                    <span class="text-sm font-bold uppercase text-gray-500">Total</span>
                    <span id="cart-total" class="text-5xl font-black text-slate-800">$0.00</span>
                </div>

                <div class="mb-4">
                    <input id="payment-input" type="number" placeholder="Monto recibido"
                        class="w-full p-3 text-right text-2xl font-bold border rounded border-slate-300">
                </div>

                <div class="grid grid-cols-3 gap-2 h-16">
                    <button onclick="handleDirectPayment('CASH')"
                        class="bg-green-600 text-white font-bold rounded hover:bg-green-500">EFECTIVO</button>
                    <button onclick="handleDirectPayment('CARD')"
                        class="bg-blue-600 text-white font-bold rounded hover:bg-blue-500">TARJETA</button>
                    <button onclick="handleDirectPayment('TRANSFER')"
                        class="bg-purple-600 text-white font-bold rounded hover:bg-purple-500">TRANSF.</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/pos.js"></script>
</body>

</html>
