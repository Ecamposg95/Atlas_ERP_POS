<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Pro - DASIC ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <script>if (!localStorage.getItem('token')) { window.location.href = "/"; }</script>
    <div id="sidebar-container"></div>

    <main class="ml-64 mt-16 p-6">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Cartera de Clientes</h2>
                <p class="text-sm text-gray-500">Gestión Comercial y Cobranza</p>
            </div>
            <button onclick="abrirModalCliente()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow font-bold transition flex items-center gap-2">
                <i class="fas fa-plus"></i> Nuevo Cliente
            </button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead class="bg-slate-800 text-white">
                    <tr>
                        <th class="px-5 py-3 text-left text-xs font-bold uppercase">Empresa / Contacto</th>
                        <th class="px-5 py-3 text-left text-xs font-bold uppercase">Contacto</th>
                        <th class="px-5 py-3 text-right text-xs font-bold uppercase">Saldo (Deuda)</th>
                        <th class="px-5 py-3 text-center text-xs font-bold uppercase">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-clientes" class="text-sm">
                    <tr><td colspan="4" class="py-10 text-center text-gray-400">Cargando cartera...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <div id="modal-pagos" class="fixed inset-0 bg-gray-900 bg-opacity-70 hidden flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-5xl h-[90vh] flex flex-col relative overflow-hidden">
            
            <div class="bg-slate-900 p-4 flex justify-between items-center text-white shadow-md z-10">
                <div>
                    <h3 class="font-bold text-lg" id="pago-cliente-nombre">Cliente S.A.</h3>
                    <p class="text-xs text-slate-300 flex gap-4">
                        <span><i class="fas fa-id-card mr-1"></i> RFC: <span id="view-rfc"></span></span>
                        <span><i class="fas fa-envelope mr-1"></i> <span id="view-email"></span></span>
                    </p>
                </div>
                <button onclick="cerrarModal('modal-pagos')" class="hover:text-red-300 transition"><i class="fas fa-times text-xl"></i></button>
            </div>

            <div class="flex-1 flex flex-col md:flex-row overflow-hidden bg-gray-100">
                
                <div class="w-full md:w-1/3 p-5 flex flex-col gap-4 overflow-y-auto border-r border-gray-200 bg-white">
                    
                    <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 text-center">
                        <p class="text-xs text-slate-500 font-bold uppercase">Saldo Pendiente</p>
                        <p class="text-3xl font-bold text-red-600 my-1" id="pago-saldo">$0.00</p>
                        <button onclick="registrarAbono()" class="mt-2 bg-green-600 hover:bg-green-700 text-white w-full py-2 rounded shadow font-bold text-sm transition">
                            <i class="fas fa-money-bill-wave mr-2"></i> Registrar Pago
                        </button>
                    </div>

                    <button onclick="descargarPDF()" class="bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 w-full py-2 rounded font-bold text-sm transition flex items-center justify-center gap-2">
                        <i class="fas fa-file-pdf text-red-500"></i> Descargar Estado de Cuenta
                    </button>

                    <div class="mt-4">
                        <h4 class="text-xs font-bold text-gray-500 uppercase mb-2 text-center">Comportamiento de Pagos</h4>
                        <div class="h-48 relative">
                            <canvas id="chartCliente"></canvas>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2 mt-2">
                        <div class="bg-blue-50 p-2 rounded text-center">
                            <p class="text-[10px] text-blue-800 font-bold">COMPRADO (TOTAL)</p>
                            <p class="font-bold text-blue-600" id="stat-comprado">$0</p>
                        </div>
                        <div class="bg-green-50 p-2 rounded text-center">
                            <p class="text-[10px] text-green-800 font-bold">PAGADO (TOTAL)</p>
                            <p class="font-bold text-green-600" id="stat-pagado">$0</p>
                        </div>
                    </div>
                </div>

                <div class="w-full md:w-2/3 p-0 overflow-y-auto bg-white">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-gray-100 text-gray-600 text-xs uppercase sticky top-0 shadow-sm">
                            <tr>
                                <th class="px-4 py-3">Fecha</th>
                                <th class="px-4 py-3">Concepto</th>
                                <th class="px-4 py-3 text-right">Cargo</th>
                                <th class="px-4 py-3 text-right">Abono</th>
                            </tr>
                        </thead>
                        <tbody id="lista-movimientos" class="divide-y divide-gray-100">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-cliente" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6">
            <h3 class="text-xl font-bold mb-4" id="modal-titulo">Nuevo Cliente</h3>
            <form id="form-cliente" class="space-y-3">
                <input type="hidden" id="cli-id">
                <input type="text" id="cli-empresa" placeholder="Razón Social / Empresa" required class="w-full border rounded p-2">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="cli-contacto" placeholder="Contacto" required class="w-full border rounded p-2">
                    <input type="text" id="cli-rfc" placeholder="RFC" class="w-full border rounded p-2 uppercase">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <input type="email" id="cli-email" placeholder="Email" required class="w-full border rounded p-2">
                    <input type="text" id="cli-tel" placeholder="Teléfono" required class="w-full border rounded p-2">
                </div>
                <textarea id="cli-dir" placeholder="Dirección Fiscal" rows="2" class="w-full border rounded p-2"></textarea>
                
                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" onclick="cerrarModal('modal-cliente')" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">Cancelar</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-700">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/navbar.js"></script>

    <script>
        const token = localStorage.getItem('token');
        let currentClienteId = null;
        let chartInstance = null; // Para destruir y recrear la gráfica

        document.addEventListener('DOMContentLoaded', cargarClientes);

        // --- CARGAR LISTA ---
        async function cargarClientes() {
            try {
                const res = await fetch('/api/clientes/?limit=100', { headers: { 'Authorization': `Bearer ${token}` }});
                const clientes = await res.json();
                
                const tbody = document.getElementById('tabla-clientes');
                tbody.innerHTML = '';

                clientes.forEach(c => {
                    const saldo = parseFloat(c.saldo_actual);
                    const colorSaldo = saldo > 1 ? 'text-red-600 font-bold bg-red-50' : 'text-green-600 font-bold bg-green-50';
                    const estado = saldo > 1 ? 'PENDIENTE' : 'AL DÍA';

                    tbody.innerHTML += `
                        <tr class="hover:bg-blue-50 border-b border-gray-100 transition">
                            <td class="px-5 py-4">
                                <div class="font-bold text-gray-800">${c.nombre_empresa}</div>
                                <div class="text-xs text-gray-500">${c.rfc_tax_id || 'S/RFC'}</div>
                            </td>
                            <td class="px-5 py-4 text-xs text-gray-600">
                                <div class="font-bold">${c.contacto_nombre}</div>
                                <div>${c.email}</div>
                            </td>
                            <td class="px-5 py-4 text-right">
                                <span class="px-3 py-1 rounded-full ${colorSaldo}">$${saldo.toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                                <div class="text-[10px] font-bold text-gray-400 mt-1">${estado}</div>
                            </td>
                            <td class="px-5 py-4 text-center">
                                <button onclick='verPerfil(${JSON.stringify(c)})' class="bg-blue-100 text-blue-600 hover:bg-blue-200 p-2 rounded-lg transition mx-1" title="Ver Perfil Financiero">
                                    <i class="fas fa-chart-pie"></i>
                                </button>
                                <button onclick='editarCliente(${JSON.stringify(c)})' class="text-gray-400 hover:text-gray-600 p-2 mx-1" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </td>
                        </tr>`;
                });
            } catch(e) { console.error(e); }
        }

        // --- PERFIL FINANCIERO (MODAL GRANDE) ---
        async function verPerfil(c) {
            currentClienteId = c.id;
            
            // Llenar datos cabecera
            document.getElementById('pago-cliente-nombre').innerText = c.nombre_empresa;
            document.getElementById('view-rfc').innerText = c.rfc_tax_id || 'N/A';
            document.getElementById('view-email').innerText = c.email;
            document.getElementById('pago-saldo').innerText = `$${parseFloat(c.saldo_actual).toLocaleString('en-US', {minimumFractionDigits:2})}`;
            
            document.getElementById('modal-pagos').classList.remove('hidden');
            
            // Cargar Movimientos
            const res = await fetch(`/api/clientes/${c.id}/estado-cuenta`, { headers: { 'Authorization': `Bearer ${token}` }});
            const movimientos = await res.json();
            
            renderizarMovimientosYGrafica(movimientos);
        }

        function renderizarMovimientosYGrafica(movimientos) {
            const tbody = document.getElementById('lista-movimientos');
            tbody.innerHTML = '';
            
            let totalCargos = 0;
            let totalAbonos = 0;

            if(movimientos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-10 text-gray-400 italic">Sin historial financiero</td></tr>';
            }

            movimientos.forEach(m => {
                const monto = parseFloat(m.monto);
                const esCargo = m.tipo === 'cargo';
                
                if(esCargo) totalCargos += monto; else totalAbonos += monto;

                const cargoHtml = esCargo ? `<span class="text-red-600 font-bold">$${monto.toLocaleString('en-US')}</span>` : '-';
                const abonoHtml = !esCargo ? `<span class="text-green-600 font-bold">$${monto.toLocaleString('en-US')}</span>` : '-';

                tbody.innerHTML += `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="px-4 py-3 text-xs text-gray-500">${new Date(m.fecha).toLocaleDateString()}</td>
                        <td class="px-4 py-3 text-sm text-gray-700">${m.descripcion}</td>
                        <td class="px-4 py-3 text-right text-sm">${cargoHtml}</td>
                        <td class="px-4 py-3 text-right text-sm">${abonoHtml}</td>
                    </tr>`;
            });

            // Actualizar KPIs laterales
            document.getElementById('stat-comprado').innerText = `$${totalCargos.toLocaleString('en-US', {maximumFractionDigits:0})}`;
            document.getElementById('stat-pagado').innerText = `$${totalAbonos.toLocaleString('en-US', {maximumFractionDigits:0})}`;

            // Renderizar Gráfica
            const ctx = document.getElementById('chartCliente').getContext('2d');
            if(chartInstance) chartInstance.destroy(); // Limpiar anterior

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Deuda', 'Pagado'],
                    datasets: [{
                        data: [(totalCargos - totalAbonos), totalAbonos],
                        backgroundColor: ['#ef4444', '#22c55e'], // Rojo Deuda, Verde Pagado
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom' } },
                    cutout: '70%' // Hace el hueco del centro más grande (Dona fina)
                }
            });
        }

        async function registrarAbono() {
            const { value: monto } = await Swal.fire({
                title: 'Registrar Pago',
                input: 'number',
                inputLabel: 'Monto recibido ($)',
                inputPlaceholder: '0.00',
                showCancelButton: true,
                confirmButtonColor: '#16a34a'
            });

            if (monto && parseFloat(monto) > 0) {
                const res = await fetch(`/api/clientes/${currentClienteId}/registrar-pago?monto=${monto}&descripcion=Abono%20Manual`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if(res.ok) {
                    Swal.fire('Éxito', 'Pago aplicado', 'success');
                    document.getElementById('modal-pagos').classList.add('hidden');
                    cargarClientes(); // Recargar todo
                }
            }
        }

        function descargarPDF() {
            window.open(`/api/clientes/${currentClienteId}/pdf-estado-cuenta`, '_blank');
        }

        // --- CRUD BÁSICO ---
        function abrirModalCliente() {
            document.getElementById('form-cliente').reset();
            document.getElementById('cli-id').value = '';
            document.getElementById('modal-cliente').classList.remove('hidden');
        }
        
        function editarCliente(c) {
            // Llenar form con datos de c
            document.getElementById('cli-id').value = c.id;
            document.getElementById('cli-empresa').value = c.nombre_empresa;
            // ... (llenar resto de campos igual que antes) ...
            document.getElementById('modal-cliente').classList.remove('hidden');
        }

        function cerrarModal(id) { document.getElementById(id).classList.add('hidden'); }

        document.getElementById('form-cliente').addEventListener('submit', async (e) => {
            e.preventDefault();
            // ... lógica de guardado igual a la versión anterior ...
            // Simplificado para brevedad:
            const data = {
                nombre_empresa: document.getElementById('cli-empresa').value,
                contacto_nombre: document.getElementById('cli-contacto').value,
                rfc_tax_id: document.getElementById('cli-rfc').value,
                email: document.getElementById('cli-email').value,
                telefono: document.getElementById('cli-tel').value,
                direccion: document.getElementById('cli-dir').value
            };
            const res = await fetch('/api/clientes/', {method: 'POST', headers: {'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json'}, body: JSON.stringify(data)});
            if(res.ok) { cerrarModal('modal-cliente'); cargarClientes(); Swal.fire('Guardado', '', 'success'); }
        });
    </script>
</body>
</html>
