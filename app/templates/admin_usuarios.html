<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Usuarios | DataX POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: { colors: { slate: { 850: '#172033', 950: '#020617' } } }
            }
        }
    </script>
    <style>
        .hidden { display: none; }
        .modal { transition: opacity 0.2s ease, visibility 0.2s ease; opacity: 0; visibility: hidden; }
        .modal.active { opacity: 1; visibility: visible; }
        .modal-content { transition: transform 0.2s ease; transform: scale(0.95); }
        .modal.active .modal-content { transform: scale(1); }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-slate-950 dark:text-slate-100 font-sans transition-colors duration-300 overflow-hidden">

    <!-- 1. PANTALLA DE LOGIN -->
    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950">
        <div class="w-full max-w-sm bg-slate-900 border border-slate-800 rounded-3xl p-8 shadow-2xl">
            <div class="flex justify-center mb-6">
                <div class="w-12 h-12 bg-gradient-to-br from-violet-600 to-indigo-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg">DX</div>
            </div>
            <h2 class="text-xl font-bold text-center text-white mb-6">Gesti√≥n de Usuarios</h2>
            <form id="login-form" class="space-y-4">
                <input id="username" type="text" class="w-full px-4 py-3 bg-slate-950 border border-slate-700 rounded-xl text-white focus:ring-2 focus:ring-violet-500 outline-none" placeholder="Usuario (Admin)" required>
                <input id="pin" type="password" inputmode="numeric" class="w-full px-4 py-3 bg-slate-950 border border-slate-700 rounded-xl text-white focus:ring-2 focus:ring-violet-500 outline-none" placeholder="PIN" required>
                <p id="login-error" class="hidden text-sm text-red-400 text-center"></p>
                <button type="submit" class="w-full py-3 bg-violet-600 hover:bg-violet-500 text-white font-bold rounded-xl transition">Acceder</button>
            </form>
        </div>
    </div>

    <!-- 2. LAYOUT PRINCIPAL -->
    <div id="main-layout" class="hidden flex h-screen w-full">
        
        <!-- SIDEBAR -->
        <div id="global-sidebar"></div>

        <!-- CONTENIDO -->
        <main class="flex-1 flex flex-col min-w-0 bg-gray-100 dark:bg-slate-950 relative overflow-hidden">
            
            <!-- HEADER -->
            <header class="h-16 border-b border-gray-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 backdrop-blur flex justify-between items-center px-6 shrink-0 z-10">
                <div>
                    <h1 class="text-lg font-bold text-gray-800 dark:text-white">Equipo de Trabajo</h1>
                    <p class="text-[10px] text-gray-500 dark:text-slate-400 uppercase tracking-widest font-semibold">Administraci√≥n de Accesos</p>
                </div>
                <div class="flex items-center gap-4">
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-slate-800 text-slate-500 transition">
                        <span id="icon-sun" class="hidden">‚òÄÔ∏è</span><span id="icon-moon">üåô</span>
                    </button>
                    <div class="h-6 w-px bg-gray-300 dark:bg-slate-700 mx-2"></div>
                    <button id="logout-button" class="p-2 text-slate-400 hover:text-red-500 hover:bg-slate-800 rounded-lg transition" title="Salir">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </button>
                </div>
            </header>

            <!-- √ÅREA SCROLLABLE -->
            <div class="flex-1 overflow-y-auto p-6 custom-scrollbar">
                <div class="max-w-7xl mx-auto space-y-6">
                    
                    <!-- ACCIONES -->
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <div>
                            <h2 class="text-xl font-semibold text-slate-800 dark:text-slate-50">Lista de Usuarios</h2>
                            <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Gestiona cajeros, vendedores y administradores.</p>
                        </div>
                        <button id="create-user-button" class="flex items-center gap-2 bg-violet-600 hover:bg-violet-500 text-white px-5 py-2.5 rounded-xl text-xs font-bold shadow-lg shadow-violet-500/20 transition transform active:scale-95">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
                            Nuevo Usuario
                        </button>
                    </div>

                    <!-- TABLA -->
                    <section class="bg-white dark:bg-slate-900 border border-gray-200 dark:border-slate-800 rounded-2xl overflow-hidden shadow-sm">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200 dark:divide-slate-800">
                                <thead class="bg-gray-50 dark:bg-slate-950/50">
                                    <tr>
                                        <th class="px-6 py-4 text-left text-[10px] font-bold text-slate-500 uppercase tracking-wider">ID</th>
                                        <th class="px-6 py-4 text-left text-[10px] font-bold text-slate-500 uppercase tracking-wider">Nombre</th>
                                        <th class="px-6 py-4 text-left text-[10px] font-bold text-slate-500 uppercase tracking-wider">Rol</th>
                                        <th class="px-6 py-4 text-center text-[10px] font-bold text-slate-500 uppercase tracking-wider">Sucursal</th>
                                        <th class="px-6 py-4 text-center text-[10px] font-bold text-slate-500 uppercase tracking-wider">Estado</th>
                                        <th class="px-6 py-4 text-right text-[10px] font-bold text-slate-500 uppercase tracking-wider">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="users-table-body" class="bg-white dark:bg-slate-900 divide-y divide-gray-200 dark:divide-slate-800 text-sm">
                                    <!-- JS -->
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>

            <!-- FOOTER GLOBAL -->
            <div id="global-footer"></div>

        </main>
    </div>

    <!-- MODAL USUARIO -->
    <div id="user-modal" class="modal fixed inset-0 bg-black/70 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="modal-content bg-white dark:bg-slate-900 border border-gray-200 dark:border-slate-700 p-6 rounded-2xl shadow-2xl w-full max-w-lg">
            <h3 id="modal-title" class="text-lg font-bold text-slate-800 dark:text-white mb-6">Nuevo Usuario</h3>

            <form id="user-form" class="space-y-4">
                <input type="hidden" id="user-id">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">Nombre Usuario*</label>
                        <input type="text" id="user-name" class="w-full px-4 py-2.5 bg-gray-50 dark:bg-slate-950 border border-gray-300 dark:border-slate-700 rounded-xl text-sm focus:ring-2 focus:ring-violet-500 outline-none" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">PIN (4-8 d√≠gitos)*</label>
                        <input type="password" id="user-pin" class="w-full px-4 py-2.5 bg-gray-50 dark:bg-slate-950 border border-gray-300 dark:border-slate-700 rounded-xl text-sm focus:ring-2 focus:ring-violet-500 outline-none" minlength="4" maxlength="8">
                        <p id="pin-helper" class="text-[10px] text-slate-400 mt-1 hidden">Dejar vac√≠o para mantener actual.</p>
                    </div>
                    
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">Rol*</label>
                        <select id="user-role" class="w-full px-4 py-2.5 bg-gray-50 dark:bg-slate-950 border border-gray-300 dark:border-slate-700 rounded-xl text-sm focus:ring-2 focus:ring-violet-500 outline-none">
                            <option value="CAJERO">Cajero</option>
                            <option value="VENDEDOR">Vendedor</option>
                            <option value="GERENTE">Gerente</option>
                            <option value="ADMINISTRADOR">Administrador</option>
                            <option value="DUE√ëO">Due√±o</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">Sucursal ID*</label>
                        <input type="number" id="user-branch" value="1" class="w-full px-4 py-2.5 bg-gray-50 dark:bg-slate-950 border border-gray-300 dark:border-slate-700 rounded-xl text-sm focus:ring-2 focus:ring-violet-500 outline-none" required>
                    </div>
                </div>

                <div class="flex items-center gap-2 pt-2">
                    <input type="checkbox" id="user-active" class="w-4 h-4 text-violet-600 rounded focus:ring-violet-500 border-gray-300" checked>
                    <label for="user-active" class="text-sm font-medium text-slate-700 dark:text-slate-300">Usuario Activo</label>
                </div>

                <p id="modal-error" class="text-red-500 text-xs text-center hidden font-bold"></p>

                <div class="flex justify-end gap-3 pt-4 border-t border-gray-200 dark:border-slate-700 mt-4">
                    <button type="button" id="cancel-modal-button" class="px-4 py-2 rounded-xl text-slate-500 hover:bg-gray-100 dark:hover:bg-slate-800 font-bold text-sm transition">Cancelar</button>
                    <button type="submit" id="save-user-button" class="px-6 py-2 rounded-xl bg-violet-600 hover:bg-violet-500 text-white font-bold text-sm shadow-lg transition">Guardar Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // CONFIG
            const API_BASE_URL = 'http://127.0.0.1:8000';
            let ACCESS_TOKEN = null;
            let CURRENT_USER = null;
            
            const ROLES_MAP = {
                "ADMINISTRADOR": "Administrador", "GERENTE": "Gerente", "VENDEDOR": "Vendedor",
                "CAJERO": "Cajero", "DUE√ëO": "Due√±o"
            };

            // AUTH & THEME
            const themeToggle = document.getElementById('theme-toggle');
            const iconSun = document.getElementById('icon-sun');
            const iconMoon = document.getElementById('icon-moon');

            function initTheme() {
                if (localStorage.getItem('theme') === 'light') {
                    document.documentElement.classList.remove('dark');
                    if(iconSun) { iconSun.classList.remove('hidden'); iconMoon.classList.add('hidden'); }
                } else {
                    document.documentElement.classList.add('dark');
                    if(iconSun) { iconSun.classList.add('hidden'); iconMoon.classList.remove('hidden'); }
                }
            }
            initTheme();

            if(themeToggle) themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                initTheme();
            });

            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const res = await fetch(`${API_BASE_URL}/api/auth/login`, {
                        method: 'POST',
                        body: new URLSearchParams({ username: document.getElementById('username').value, password: document.getElementById('pin').value }),
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                    });
                    if(!res.ok) throw new Error('Credenciales inv√°lidas');
                    const data = await res.json();
                    const payload = JSON.parse(atob(data.access_token.split('.')[1]));
                    
                    if(payload.role !== "ADMINISTRADOR" && payload.role !== "DUE√ëO") throw new Error('Acceso denegado. Solo Admin/Due√±o.');

                    sessionStorage.setItem('ACCESS_TOKEN', data.access_token);
                    sessionStorage.setItem('CURRENT_USER', JSON.stringify(payload));
                    location.reload();
                } catch(e) { 
                    document.getElementById('login-error').textContent = e.message; 
                    document.getElementById('login-error').classList.remove('hidden'); 
                }
            });

            function checkLogin() {
                if(sessionStorage.getItem('ACCESS_TOKEN')) {
                    ACCESS_TOKEN = sessionStorage.getItem('ACCESS_TOKEN');
                    CURRENT_USER = JSON.parse(sessionStorage.getItem('CURRENT_USER'));
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('main-layout').classList.remove('hidden');
                    loadUsers();
                }
            }
            checkLogin();
            document.getElementById('logout-button').onclick = () => { sessionStorage.clear(); location.reload(); };

            // API
            async function apiFetch(endpoint, options = {}) {
                const headers = { 'Authorization': `Bearer ${ACCESS_TOKEN}`, 'Content-Type': 'application/json', ...options.headers };
                const res = await fetch(`${API_BASE_URL}${endpoint}`, { ...options, headers });
                if(res.status === 401) { sessionStorage.clear(); location.reload(); }
                if(!res.ok) throw new Error((await res.json()).detail || 'Error API');
                return res.status === 204 ? null : res.json();
            }

            // USUARIOS
            async function loadUsers() {
                try {
                    const tbody = document.getElementById('users-table-body');
                    tbody.innerHTML = '<tr><td colspan="6" class="p-8 text-center text-slate-500 text-xs italic">Cargando usuarios...</td></tr>';
                    const users = await apiFetch('/api/users/');
                    renderTable(users);
                } catch(e) { console.error(e); }
            }

            function renderTable(users) {
                const tbody = document.getElementById('users-table-body');
                if(!users.length) { tbody.innerHTML = '<tr><td colspan="6" class="p-8 text-center text-slate-500 text-xs italic">No hay usuarios registrados.</td></tr>'; return; }
                
                tbody.innerHTML = users.map(u => {
                    const activeClass = u.is_active ? 'bg-emerald-100 text-emerald-700 dark:bg-emerald-900/30 dark:text-emerald-400' : 'bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-400';
                    const activeText = u.is_active ? 'Activo' : 'Inactivo';
                    const rowOpacity = u.is_active ? '' : 'opacity-60';

                    return `
                        <tr class="hover:bg-gray-50 dark:hover:bg-slate-800/50 transition ${rowOpacity}">
                            <td class="px-6 py-4 font-mono text-xs font-bold text-slate-500 dark:text-slate-400">#${u.id}</td>
                            <td class="px-6 py-4 font-bold text-gray-800 dark:text-white text-sm">${u.name}</td>
                            <td class="px-6 py-4 text-xs text-slate-500 font-medium uppercase">${ROLES_MAP[u.role] || u.role}</td>
                            <td class="px-6 py-4 text-center text-xs text-slate-500">${u.branch_id}</td>
                            <td class="px-6 py-4 text-center"><span class="px-2 py-1 rounded-full text-[10px] font-bold ${activeClass}">${activeText}</span></td>
                            <td class="px-6 py-4 text-right space-x-2">
                                <button class="text-violet-500 hover:text-violet-400 font-bold text-xs edit-btn" data-id="${u.id}">Editar</button>
                                <button class="text-slate-400 hover:text-slate-300 font-bold text-xs toggle-btn" data-id="${u.id}" data-active="${u.is_active}">${u.is_active ? 'Desactivar' : 'Activar'}</button>
                            </td>
                        </tr>
                    `;
                }).join('');

                document.querySelectorAll('.edit-btn').forEach(b => b.onclick = () => openEditModal(b.dataset.id));
                document.querySelectorAll('.toggle-btn').forEach(b => b.onclick = () => toggleActive(b.dataset.id, b.dataset.active === 'true'));
            }

            // MODAL
            const modal = document.getElementById('user-modal');
            
            function showModal() { modal.classList.remove('hidden'); modal.classList.add('flex'); setTimeout(()=>modal.classList.add('active'),10); }
            function hideModal() { modal.classList.remove('active'); setTimeout(()=>{modal.classList.add('hidden'); modal.classList.remove('flex')},200); }
            document.getElementById('cancel-modal-button').onclick = hideModal;

            document.getElementById('create-user-button').onclick = () => {
                document.getElementById('user-form').reset();
                document.getElementById('user-id').value = '';
                document.getElementById('modal-title').textContent = 'Crear Nuevo Usuario';
                document.getElementById('user-name').disabled = false;
                document.getElementById('user-pin').required = true;
                document.getElementById('pin-helper').classList.add('hidden');
                document.getElementById('modal-error').classList.add('hidden');
                showModal();
            };

            async function openEditModal(id) {
                try {
                    const user = await apiFetch(`/api/users/${id}`);
                    document.getElementById('user-id').value = user.id;
                    document.getElementById('user-name').value = user.name;
                    document.getElementById('user-name').disabled = false; // Permitir editar nombre si tu API lo soporta
                    document.getElementById('user-role').value = user.role;
                    document.getElementById('user-branch').value = user.branch_id;
                    document.getElementById('user-active').checked = user.is_active;
                    
                    document.getElementById('user-pin').value = '';
                    document.getElementById('user-pin').required = false;
                    document.getElementById('pin-helper').classList.remove('hidden');
                    
                    document.getElementById('modal-title').textContent = `Editar: ${user.name}`;
                    document.getElementById('modal-error').classList.add('hidden');
                    showModal();
                } catch(e) { alert(e.message); }
            }

            document.getElementById('user-form').onsubmit = async (e) => {
                e.preventDefault();
                const id = document.getElementById('user-id').value;
                const isEdit = !!id;
                
                const payload = {
                    name: document.getElementById('user-name').value,
                    role: document.getElementById('user-role').value,
                    branch_id: parseInt(document.getElementById('user-branch').value),
                    is_active: document.getElementById('user-active').checked
                };
                
                const pin = document.getElementById('user-pin').value;
                if(pin) {
                    if(pin.length < 4 || pin.length > 8) return showFormError('El PIN debe tener 4-8 d√≠gitos');
                    payload.pin = pin;
                } else if(!isEdit) {
                    return showFormError('El PIN es obligatorio para usuarios nuevos');
                }

                try {
                    const url = isEdit ? `/api/users/${id}` : '/api/users/';
                    const method = isEdit ? 'PUT' : 'POST';
                    await apiFetch(url, { method, body: JSON.stringify(payload) });
                    hideModal();
                    loadUsers();
                } catch(e) { showFormError(e.message); }
            };

            function showFormError(msg) {
                const el = document.getElementById('modal-error');
                el.textContent = msg; el.classList.remove('hidden');
            }

            async function toggleActive(id, isActive) {
                if(!confirm(`¬ø${isActive ? 'Desactivar' : 'Activar'} usuario #${id}?`)) return;
                try {
                    if(isActive) await apiFetch(`/api/users/${id}`, { method: 'DELETE' });
                    else await apiFetch(`/api/users/${id}`, { method: 'PUT', body: JSON.stringify({ is_active: true }) });
                    loadUsers();
                } catch(e) { alert(e.message); }
            }
        });
    </script>
</body>
</html>
