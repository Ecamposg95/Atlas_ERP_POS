<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Atlas ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-slate-800">Iniciar Sesión</h2>
        <form id="login-form" class="space-y-4">
            <input type="text" id="username" placeholder="Usuario (ej: admin)" class="w-full border p-2 rounded"
                required>
            <input type="password" id="password" placeholder="PIN (ej: 1234)" class="w-full border p-2 rounded"
                required>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700">ENTRAR</button>
        </form>
        <p id="error-msg" class="text-red-500 text-center mt-4 hidden"></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const err = document.getElementById('error-msg');

            const formData = new URLSearchParams();
            formData.append('username', user);
            formData.append('password', pass);

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (res.ok) {
                    const data = await res.json();
                    sessionStorage.setItem('token', data.access_token);
                    sessionStorage.setItem('username', user);
                    window.location.href = '/'; // Ir al Dashboard
                } else {
                    err.textContent = "Credenciales incorrectas";
                    err.classList.remove('hidden');
                }
            } catch (e) {
                err.textContent = "Error de conexión";
                err.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
